<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery practice</title>
	<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
</head>
<body>

	<style>

		.square {
			height: 100px;
			width: 100px;
			background-color: red;
			margin-top: 10px;
		}

		#circle {
			height: 100px;
			width: 100px;
			border-radius: 100px;
			background-color: green;
		}

	</style>

		<div id="circle"></div>
	
		<p>This is some text</p>

		<iframe src="http://www.cnn.com/"></iframe>

	<script>

		$("#circle").hover(function() {

			$("iframe").attr("src", "http://www.cnn.com/more");

		});


	</script>
	
</body>
</html>
